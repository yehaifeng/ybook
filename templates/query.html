{% extends "base.html" %}
{% block page_content %}
<div>

    <table class="table table-hover table-bordered">
        {% for item in book_list %}
        <tr>
            <th>{{ item.name }}</th>
            <th>{{ item.author }}</th>
            <th>{{ item.translator }}</th>
            <th>{{ item.publisher }}</th>
            <th>{{ item.publish_date }}</th>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
